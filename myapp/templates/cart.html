{% extends 'header.html' %}
{% load static %}
{% block content %}
<div class="ads-grid">
	<div class="container">
		<!-- tittle heading -->
		<h3 class="tittle-w3l">Shopping Cart
			<span class="heading-style">
				<i></i>
				<i></i>
				<i></i>
			</span>
		</h3>
		<!-- //tittle heading -->
		<!-- product right -->
		<div class="agileinfo-ads-display col-md-12 w3l-rightpro">
			<div class="wrapper">
				<table class="table">
					<tr>
						<th>Image</th>
						<th>Product Name</th>
						<th>Quantity</th>
						<th>Cost</th>
					</tr>
					{% for item in cartitems %}
					<tr>
						<td><img src="{{item.product.pic.url}}" height="50" width="80" /></td>
						<td>{{item.product.name}}</td>
						<td>{{item.quantity}}</td>
						<td>{{item.product.price}}</td>
					</tr>
					{% endfor %}
				</table>
			</div>
			<br>
			<a href="{% url 'pay' %}" class="btn btn-info">Place Order</a>
		</div>
		<!-- //product right -->
	</div>
</div>

{% endblock %}
