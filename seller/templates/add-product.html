{% extends 'seller-header.html' %}
{% load static %}

{% block content %}


<div class="forms">
    <h2 class="title1">Add Product</h2>
    <div class="row">
        <div class="form-three widget-shadow">
            <form method="post" class="form-horizontal" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="focusedinput" class="col-sm-2 control-label">Product Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control1" name="pname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="focusedinput" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" name="pdes"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="focusedinput" class="col-sm-2 control-label">Product Cost</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control1" name="pcost">
                    </div>
                </div>
                <div class="form-group">
                    <label for="focusedinput" class="col-sm-2 control-label">Quantity</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control1" name="pqty">
                    </div>
                </div>
                <div class="form-group">
                    <label for="focusedinput" class="col-sm-2 control-label">Discount</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control1" name="pdis">
                    </div>
                </div>
                <div class="form-group">
                    <label for="focusedinput" class="col-sm-2 control-label">Product Image</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control1" name="pimg" >
                    </div>
                </div>

                <div class="form-group mb-n">
                    <div class="col-sm-8">
                        <input type="submit" class="btn btn-info" value="Add">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
